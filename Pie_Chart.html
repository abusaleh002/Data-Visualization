<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D3 Donut Chart with Dropdown</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script type="module" src="./js/piechart.js" defer></script>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <ul class="nav-list">
      <li><a href="./index.html">Home</a></li>
      <li><a href="./scatterplot.html">Scatter Plot</a></li>
      <li><a href="./Histogram.html">Histogram</a></li>
      <li><a href="./Pie_Chart.html">Pie Chart</a></li>
      <li><a href="./Stacked_Bar_Chart.html">Stacked Bar Chart</a></li>
    </ul>
  </nav>

  <main>
    <div class="container">
      <header class="page-header">
        <h1>Social Media Analytics</h1>
        <h2>Interactive Pie Chart / Donut Chart</h2>
        <p>This chart visualizes post distribution across various fields.</p>
      </header>

      <div class="controls">
        <label for="category">Choose a field:</label>
        <select id="category">
          <option value="Platform">Platform</option>
          <option value="Content_Type">Content Type</option>
          <option value="Region">Region</option>
        </select>

        <label class="toggle">
          <input type="checkbox" id="donutToggle">
          <span>Donut Mode</span>
        </label>
      </div>

      <div class="chart-card">
        <div id="legend"></div>
        <div id="chart"></div>
      </div>
    </div>
  </main>
</body>
</html>
